<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>LLM</title>
        <link rel="stylesheet", href="login.css">
    </head>
    <body>
        <header> 
            <h1>LLM Chatbot</h1>
        </header>
        <section class="container">
            <form id="my-form">
                <div class="msg">For login, use your own ID which should represent your identity.</div>
                <div class="input">
                    <label for="userId">User Id:</label>
                    <input type="text" id="userId">
                    <br><text>Parallel Processing: </text>
                    <select name="multiRegion" id="multiRegion">
                        <option value="disable" selected>Disable</option>
                        <option value="enable">Enable</option>
                    </select>
                    <br><text>Grading: </text>
                    <select name="gradeMode" id="gradeMode">
                        <option value="LLM">LLM</option>
                        <option value="PRIORITY_SEARCH">PRIORITY SEARCH</option>
                        <option value="NONE" selected>NONE</option>
                    </select>
                    <br><text>Conversation Type: </text>
                    <select name="conversationType" id="convtype">
                        <option type="text" value="normal" selected>1. General Conversation</option>                        
                        <option value="rag-opensearch">2-1. RAG (OpenSearch)</option>
                        <option value="rag-opensearch-chat">2-1. RAG Chat (OpenSearch)</option>
                        <option value="agent-executor">2-2. Agentic RAG</option>
                        <option value="agent-executor-chat">2-3. Agentic RAG Chat</option>  
                        <option value="agent-ocean">3. Ocean Agent</option>      
                        <option value="agent-ocean-reflection">4. Ocean Agent (Reflection)</option>      
                    </select>
                </div>
                <input class="btn" type="submit" value="Submit">                
            </form>
        </section>        
        <script src="login.js"></script>
    </body>
</html>
